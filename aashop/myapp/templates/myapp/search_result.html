{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}
<div class="item-detail">
  {% for i in item %}
    <h1>{{ i.name }}</h1>
    <h3 class="text">{{ i.text|linebreaks|truncatewords:50 }}</h3>
    {% if i.photo %}
      <p><img src="{{ i.photo.url }}" alt="photo" height="200" width="200"></p>
    {% endif %}
    <h3>Добавлено: {{ i.time_creation|date:'D d M Y' }}</h3>
  {% endfor %}
</div>

{% endblock content %}
