{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}
<div class="item">
	{% for i in item %}
	<ul class="card-item">
		<li>{{ i.name }}</li>
			<p>Price: {{ i.price }}$</p>
			<form action="{% url 'item_detail' pk=i.pk %}" method="get">
				<input type="submit" name="item-detail" value="Посмотреть товар" class="buy-button">
				<input type="button" name="buy" value="Купить" class="buy-button">
			</form>
			<hr>
	</ul>

	{% endfor %}
</div>

{% endblock content %}
