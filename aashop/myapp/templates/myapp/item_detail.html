{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}
<div class="item-detail">
  <h1>{{ item.name }}</h1>
  <h3 class="text">{{ item.text|linebreaks|truncatewords:50 }}</h3>
  {% if item.photo %}
    <p><img src="{{ item.photo.url }}" alt="photo" height="200" width="200"></p>
  {% endif %}
  <h3>Добавлено: {{ item.time_creation|date:'D d M Y' }}</h3>
  <h3><a href="#" class="card-link" style="text-decoration: none;">BUY</a></h3>
</div>

{% endblock content %}
