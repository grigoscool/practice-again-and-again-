{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}
<div class="add-item">
	<form action="" method="post">
		{% csrf_token %}
		{% for f in form %}
			<div class="form">
				<div class="form-field">
					<label for="{{ f.id_for_label }}">{{ f.label }}</label>
					{{ f }}
				</div>
			</div>

		{% endfor %}
		<button type="submit">Добавить</button>
	</form>
	<h1>add item</h1>
</div>

{% endblock content %}
